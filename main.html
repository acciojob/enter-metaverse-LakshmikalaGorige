<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <p id="status">Enter the Metaverse</p>
    <button id="enterBtn">Enter</button>

    <script>
        // Get references to the elements
        var statusParagraph = document.getElementById("status");
        var enterButton = document.getElementById("enterBtn");

        // Add a click event listener to the button
        enterButton.addEventListener("click", function() {
            // Update the text inside the p tag
            statusParagraph.innerText = "Entered Metaverse";
        });
    </script>

</body>

</html>
